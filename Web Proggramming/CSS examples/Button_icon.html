<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .button{
            padding:10px 20px;
            background-color:white;
            border: 2px solid darkorange;
            color:darkorange;
        }
        .button:hover{
            background-color:darkorange;
            color:white;
        }
    </style>
</head>
<body>
    <button class="button"><i class="fas fa-home"></i> Main Page</button>
    <button class="button"><i class="fas fa-address-card"></i> About Us</button>
    <button class="button"><i class="fas fa-shopping-cart"></i> Categories</button>
    <button class="button"><i class="fas fa-phone-square-alt"></i> Contact Us</button>
</body>
</html>
