<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>

<body class="p-5">
    <div class="bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border"></div>
    <div class="bg-light mt-3 p-4 border-bottom"></div>
    <div class="bg-light mt-3 p-4 border-top"></div>
    <br>
    <div class="bg-light mt-3 p-4 border border-top-0"></div>
    <div class="bg-light mt-3 p-4 border border-bottom-0"></div>
    <br>
    <div class="bg-light mt-3 p-4 border border-primary"></div>
    <div class="bg-light mt-3 p-4 border border-warning"></div>
    <div class="bg-light mt-3 p-4 border border-secondary"></div>
    <br>
    <div class="bg-light mt-3 p-4 border border-danger rounded"></div>
    <div class="bg-light mt-3 p-4 border border-danger rounded-top"></div>
    <div class="bg-light mt-3 p-4 border border-danger rounded-bottom"></div>
    <br>
    <div class="shadow bg-light mt-3 p-4"></div>
    <div class="shadow-sm bg-light mt-3 p-4"></div>
    <div class="shadow-lg bg-light mt-3 p-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
