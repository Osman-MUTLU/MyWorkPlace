<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Table</title>
</head>

<body>
    <table border="2" width="100%">
        <thead>
            <tr>
                <th>Car Model</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>100.000$</td>
                <td>Description 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000$</td>
                <td>Description 2</td>
            </tr>
            <tr>
                <td>Total Price</td>
                <td colspan="2">300.000$</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
