<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List formatting</title>
    <style>
        ul{
            border:1px solid lightblue;
            border-radius:10px;
            padding:20px;background: aliceblue;
            list-style: none;
        }
        li{
            border-left:10px solid gray; 
            padding:10px;
            background: rgb(240, 128, 128,0.6);
            border-radius: 10px;
            margin:10px; 
        }
    </style>
</head>

<body>
    <ul>
        <li>Web Programming</li>
        <li>Mobile Programming</li>
        <li>Python Programming</li>
    </ul>
</body>

</html>
