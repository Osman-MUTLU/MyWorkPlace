<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <p>Name :<br> <input type="text" name="name"></p>
        <p>Surname :<br> <input type="text" name ="surname"></p>
        <p>E-Mail :<br> <input type = "email" name="email"></p>
        <p>Password :<br> <input type = "password" name="pw"></p>
        <p>Remember the password <input type="checkbox" name="rememberpw"></p>
        <p>
            Sex:<br>
            Male <input type="radio" name="sex">
            Female <input type="radio" name="sex">
        </p>
        <p>
            Hobbies:
            <ol>
                <li>
                    Football <input type="checkbox" name="fut">
                </li>
                <li>
                    Volleyball <input type="checkbox" name="vol">
                </li>
                <li>
                    Basketball <input type="checkbox" name="bas">
                </li>
                <li>
                    Ping pong <input type="checkbox" name="ten">
                </li>
                <li>
                    Chess <input type="checkbox" name="sat">
                </li>
            </ol>
        </p>
        <p>
            Birthplace :<br>
            <select name="from">
            <option>Eskisehir</option>
            <option>Istanbul</option>
            <option>Izmir</option>
            </select>
        </p>
        <p>
            Birthplace:<br>
            <select multiple name="from">
                <option>Eskisehir</option>
                <option>Istanbul</option>
                <option>Izmir</option>
            </select>
        </p>
           
    </form>
</body>
</html>
