<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id And Class</title>

    <style>
        p {
            color: blue;
            font-size: 30px;
        }

        .red {
            color: red;
            font-size: 25px;
        }

        .orange {
            color: orange;
            text-align: justify;
            font-size: 15px;
        }

        .f15 {
            font-size: 15px;
        }

        #header {
            color: darkgreen;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="header">Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="f15">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="orange">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>

</html>
